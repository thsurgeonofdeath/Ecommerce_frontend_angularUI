<div class="container" *ngIf="products">
    <div *ngFor="let p of products._embedded.products">
        <div class="col-md-5">
            <div class="panel panel-default">
                <div class="panel-heading"> {{p.name}} </div>
                <div class="panel-body">
                    <table>
                        <tr>
                            <td rowspan="3">
                                <img height="100" src="{{this.catService.host+'/photoProduct/'+p.id}}"/>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>{{p.description}} desc</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>{{p.currentPrice|number:'0.2'}}</td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
